---
layout: default
---
<div class="grid">
	<div class="grid__col--12 post">
    <header class="post__header">
      <h1 class="post__title--grouped">{{ page.title }}</h1>
      <div class="post__meta">
        <b class="post__author">{% if page.author %}{{ page.author }}{% endif %}</b>
        <b class="post__sep">â€¢</b>
        <b class="post__date">{{ page.date | date: "%b %-d, %Y" }}</b>
      </div>
    </header>

    {% if page.image %}
    <img class="img--feat is-hidden-mobile" src="{% if site.baseurl %}{{ site.baseurl }}{% endif %}/img/{{ page.image }}">
    {% endif %}

    <article class="post__content">
      {{ content }}
    </article>

    {% include disqus.html disqus_identifier=page.disqus_identifier %}
   
	</div>
</div>
